<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoodledo</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Shoelace UI Component Library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/dark.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/shoelace-autoloader.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Particle container for enhanced background -->
    <div id="particles-js" class="particles-container"></div>

    <div class="app-wrapper">
      <div class="container">
        <header class="app-header">
          <h1>
            <sl-icon name="check2-circle"></sl-icon>
            Todoodledo
          </h1>
          <div id="clock" class="clock"></div>
        </header>

        <!-- Todo form -->
        <div class="todo-input-container">
          <div class="todo-input-wrapper">
            <div class="input-icon">
              <sl-icon name="list-task"></sl-icon>
            </div>
            <input
              type="text"
              id="todo-input"
              class="todo-input"
              placeholder="Add a new task"
            />
          </div>
          <button id="add-todo-btn" class="add-todo-btn">
            <sl-icon name="plus-circle"></sl-icon>
            <span>Add Task</span>
          </button>
        </div>

        <div class="todo-list-container">
          <div class="todo-list" id="todo-list">
            <!-- Todo items will be added here dynamically -->
          </div>
        </div>

        <!-- Decorative elements -->
        <div class="decorative-circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>
      </div>

      <footer class="app-footer">
        <div class="footer-content">Organize your tasks âœ¨</div>
      </footer>
    </div>

    <!-- Particles.js for cool background effects -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Initialize particles.js for background effects
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof particlesJS !== "undefined") {
          particlesJS("particles-js", {
            particles: {
              number: { value: 40, density: { enable: true, value_area: 800 } },
              color: { value: "#8A63D2" },
              shape: { type: "circle" },
              opacity: {
                value: 0.3,
                random: true,
                anim: {
                  enable: true,
                  speed: 0.5,
                  opacity_min: 0.1,
                  sync: false,
                },
              },
              size: {
                value: 5,
                random: true,
                anim: { enable: true, speed: 1, size_min: 0.1, sync: false },
              },
              line_linked: {
                enable: true,
                distance: 150,
                color: "#8A63D2",
                opacity: 0.2,
                width: 1,
              },
              move: {
                enable: true,
                speed: 1,
                direction: "none",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false,
              },
            },
            interactivity: {
              detect_on: "canvas",
              events: {
                onhover: { enable: true, mode: "grab" },
                onclick: { enable: true, mode: "push" },
                resize: true,
              },
              modes: {
                grab: { distance: 140, line_linked: { opacity: 0.5 } },
                push: { particles_nb: 3 },
              },
            },
            retina_detect: true,
          });
        }
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
