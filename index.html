<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Shoelace UI Component Library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/dark.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/shoelace-autoloader.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container">
        <header class="app-header">
          <h1>
            <sl-icon name="check2-circle"></sl-icon>
            Todoodledo
          </h1>
          <div id="clock" class="clock"></div>
        </header>

        <!-- Todo form -->
        <div class="todo-input-container">
          <div class="todo-input-wrapper">
            <div class="input-icon">
              <sl-icon name="list-task"></sl-icon>
            </div>
            <input
              type="text"
              id="todo-input"
              class="todo-input"
              placeholder="Add a new task"
            />
          </div>
          <button id="add-todo-btn" class="add-todo-btn">
            <sl-icon name="plus-circle"></sl-icon>
            <span>Add Task</span>
          </button>
        </div>

        <div class="todo-list-container">
          <div class="todo-list" id="todo-list">
            <!-- Todo items will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
